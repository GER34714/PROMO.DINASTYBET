<script>
const grid=document.getElementById('grid');
let elegido=null;
let bloqueados=[];
let cajeroActual=null;

// 1. Cargar números bloqueados
fetch('/api/bloqueados').then(r=>r.json()).then(d=>{
  bloqueados=d.bloqueados; renderGrid();
});

// 2. Pedir el próximo cajero para este usuario
fetch('/api/cajero').then(r=>r.json()).then(d=>{
  cajeroActual = d.cajero;
});

function renderGrid(){
  for(let i=1;i<=100;i++){
    const div=document.createElement('div');
    div.textContent=i;
    if(bloqueados.includes(i)){
      div.className='num bloqueado';
    }else{
      div.className='num';
      div.onclick=()=>{if(div.classList.contains('bloqueado'))return;
        document.querySelectorAll('.num').forEach(n=>n.classList.remove('selected'));
        div.classList.add('selected');elegido=i;
      };
    }
    grid.appendChild(div);
  }
}

function enviar(){
  const tel=document.getElementById('whatsapp').value.trim();
  if(!elegido || !tel || !cajeroActual){alert("Elegí un número y poné tu WhatsApp");return;}
  fetch('/api/registrar',{method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({numero:elegido,telefono:tel})});
  const msg=`Hola! Mi número elegido para el sorteo es ${elegido}`;
  window.open(`https://wa.me/${cajeroActual}?text=${encodeURIComponent(msg)}`,'_blank');
}
</script>
