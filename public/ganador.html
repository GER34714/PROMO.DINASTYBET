<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Número Ganador</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg, rgba(17,17,17,0.95), rgba(0,0,0,0.85)),
             url('https://iili.io/Ka4uxHX.md.jpg') center/cover no-repeat fixed;
  color:#fff;
  text-align:center;
  margin:0;
  padding:40px 20px;
}
h1{
  font-family:'Luckiest Guy',cursive;
  font-size:2.5rem;
  color:#0f0;
  text-shadow:0 0 15px rgba(0,255,0,0.8);
  margin-bottom:10px;
}
p.motivador{
  font-size:1.1rem;
  margin:10px auto 30px;
  max-width:600px;
  line-height:1.6;
  color:#eee;
}
#numero{
  font-family:'Luckiest Guy',cursive;
  font-size:7rem;
  color:#ff0;
  text-shadow:0 0 30px rgba(255,255,0,0.8),0 0 60px rgba(255,255,0,0.6);
  margin-top:20px;
}
</style>
</head>
<body>

<h1>🎯 ¡El gran momento llegó! 🎯</h1>
<p class="motivador">
Gracias a todos los participantes por jugar y confiar en <b>Fortuna Play™</b>.  
¡Que la suerte siempre los acompañe! 🍀✨
</p>

<div id="numero">Cargando...</div>

<p class="motivador">
Si tu número aparece arriba, sos nuestro <b>gran ganador</b>.  
Contactá a tu cajero para coordinar el premio 🤑🎁.
</p>

<script>
fetch('/api/ganador')
  .then(r => r.json())
  .then(data => {
    document.getElementById('numero').textContent = data.ganador || 'Aún no anunciado';
  })
  .catch(()=>{
    document.getElementById('numero').textContent = 'Error al cargar';
  });
</script>

</body>
</html>
