<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteo Fortuna Play™</title>
<style>
body{font-family:Arial;text-align:center;background:#111;color:#fff}
.grid{display:grid;grid-template-columns:repeat(10,1fr);gap:5px;max-width:400px;margin:20px auto}
.num{background:#222;padding:10px;border-radius:6px;cursor:pointer;transition:.2s}
.num:hover{background:#0f0;color:#000}
.selected{background:#0f0;color:#000}
.bloqueado{background:#555;color:#999;text-decoration:line-through;cursor:not-allowed}
input{padding:8px;margin-top:10px;width:80%;border:none;border-radius:4px}
button{margin-top:15px;padding:10px 20px;border:none;border-radius:6px;background:#0f0;color:#000;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<h1>Elegí tu número</h1>

<div class="grid" id="grid"></div>

<input type="text" id="whatsapp" placeholder="Tu WhatsApp (solo números)">
<button onclick="enviar()">Confirmar selección</button>

<script>
const grid=document.getElementById('grid');
let elegido=null;
let bloqueados=[];
let cajeroActual=null;

// 1. Cargar números bloqueados
fetch('/api/bloqueados').then(r=>r.json()).then(d=>{
  bloqueados=d.bloqueados; renderGrid();
});

// 2. Pedir el próximo cajero para este usuario
fetch('/api/cajero').then(r=>r.json()).then(d=>{
  cajeroActual = d.cajero;
});

function renderGrid(){
  for(let i=1;i<=100;i++){
    const div=document.createElement('div');
    div.textContent=i;
    if(bloqueados.includes(i)){
      div.className='num bloqueado';
    }else{
      div.className='num';
      div.onclick=()=>{if(div.classList.contains('bloqueado'))return;
        document.querySelectorAll('.num').forEach(n=>n.classList.remove('selected'));
        div.classList.add('selected');elegido=i;
      };
    }
    grid.appendChild(div);
  }
}

function enviar(){
  const tel=document.getElementById('whatsapp').value.trim();
  if(!elegido || !tel || !cajeroActual){alert("Elegí un número y poné tu WhatsApp");return;}
  fetch('/api/registrar',{method:'POST',headers:{'Content-Type':'application/json'},
        body:JSON.stringify({numero:elegido,telefono:tel})});
  const msg=`Hola! Mi número elegido para el sorteo es ${elegido}`;
  window.open(`https://wa.me/${cajeroActual}?text=${encodeURIComponent(msg)}`,'_blank');
}
</script>

</body>
</html>
