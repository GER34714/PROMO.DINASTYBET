<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteo Fortuna Play‚Ñ¢</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  margin:0;
  padding:0;
}
header img{
  width:100%;
  max-width:600px;
  height:auto;
  display:block;
  margin:0 auto;
  border-bottom:3px solid #0f0;
}
h1{
  margin:20px 10px;
  color:#0f0;
  text-shadow:0 0 10px #0f0;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(50px,1fr));
  gap:6px;
  max-width:600px;
  margin:20px auto;
  padding:0 10px;
}
.num{
  background:#222;
  padding:10px 0;
  border-radius:6px;
  cursor:pointer;
  transition:.2s;
  font-size:1.1rem;
}
.num:hover{background:#0f0;color:#000}
.selected{background:#0f0;color:#000}
.bloqueado{
  background:#555;
  color:#999;
  text-decoration:line-through;
  cursor:not-allowed;
}
.input-box{
  margin:20px auto;
  max-width:400px;
  padding:0 10px;
}
.input-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:1rem;
  text-align:center;
}
.button-box{
  margin:20px auto 40px;
}
.button-box button{
  padding:14px 40px;
  border:none;
  border-radius:8px;
  background:#0f0;
  color:#000;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  transition:background .2s;
}
.button-box button:hover{background:#7f7}
@media (max-width:480px){
  .num{font-size:.9rem;padding:8px 0;}
  .button-box button{width:90%;}
}
</style>
</head>
<body>

<header>
  <img src="https://iili.io/Ka4uxHX.md.jpg" alt="Fortuna Play">
</header>

<h1>üéâ Eleg√≠ tu n√∫mero üéâ</h1>

<!-- Contenedor de la grilla -->
<div class="grid" id="grid"></div>

<div class="input-box">
  <input type="text" id="whatsapp" placeholder="Tu WhatsApp (solo n√∫meros)">
</div>

<div class="button-box">
  <button onclick="reservar()">Reservar n√∫mero</button>
</div>

<script>
// ==== Variables ====
const grid = document.getElementById('grid');
let elegido = null;
let bloqueados = [];
let cajeroActual = null;

// 1Ô∏è‚É£ Cargar n√∫meros bloqueados desde el backend
fetch('/api/bloqueados')
  .then(r => r.json())
  .then(d => {
    bloqueados = d.bloqueados;
    renderGrid();
  })
  .catch(err => console.error('Error cargando bloqueados:', err));

// 2Ô∏è‚É£ Pedir el pr√≥ximo cajero para este usuario
fetch('/api/cajero')
  .then(r => r.json())
  .then(d => {
    cajeroActual = d.cajero;
  })
  .catch(err => console.error('Error obteniendo cajero:', err));

// ==== Renderizar la grilla ====
function renderGrid() {
  grid.innerHTML = ""; // limpiar por si recarga
  for (let i = 1; i <= 100; i++) {
    const div = document.createElement('div');
    div.textContent = i;
    if (bloqueados.includes(i)) {
      div.className = 'num bloqueado';
    } else {
      div.className = 'num';
      div.onclick = () => {
        if (div.classList.contains('bloqueado')) return;
        document.querySelectorAll('.num').forEach(n => n.classList.remove('selected'));
        div.classList.add('selected');
        elegido = i;
      };
    }
    grid.appendChild(div);
  }
}

// ==== Acci√≥n del bot√≥n ====
function reservar() {
  const tel = document.getElementById('whatsapp').value.trim();
  if (!elegido || !tel || !cajeroActual) {
    alert("Eleg√≠ un n√∫mero libre y pon√© tu WhatsApp");
    return;
  }
  // Registrar en el backend
  fetch('/api/registrar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ numero: elegido, telefono: tel })
  });
  // Abrir WhatsApp con mensaje
  const msg = `Hola! Mi n√∫mero elegido para el sorteo es ${elegido}`;
  window.open(`https://wa.me/${cajeroActual}?text=${encodeURIComponent(msg)}`, '_blank');
}
</script>

</body>
</html>
