<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteo Fortuna Playâ„¢</title>

<style>
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,rgba(17,17,17,0.95),rgba(0,0,0,0.85)),
             url('https://iili.io/Ka4uxHX.md.jpg') center/cover no-repeat fixed;
  color:#fff;
  text-align:center;
  margin:0;
  padding:0;
}
header img{
  width:90%;
  max-width:600px;
  height:auto;
  display:block;
  margin:20px auto 10px;
  border-radius:12px;
  box-shadow:0 0 25px rgba(0,255,0,0.5);
  backdrop-filter:blur(5px);
}
h1{
  margin:20px 10px;
  color:#0f0;
  text-shadow:0 0 15px rgba(0,255,0,0.8),0 0 30px rgba(0,255,0,0.6);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(50px,1fr));
  gap:8px;
  max-width:600px;
  margin:20px auto;
  padding:10px;
  background:rgba(255,255,255,0.05);
  border-radius:16px;
  box-shadow:0 0 20px rgba(0,255,0,0.1);
  backdrop-filter:blur(6px);
}
.num{
  background:rgba(255,255,255,0.1);
  padding:12px 0;
  border-radius:10px;
  cursor:pointer;
  transition:all .25s;
  font-size:1.1rem;
  font-weight:bold;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.num:hover{
  background:rgba(0,255,0,0.3);
  color:#000;
  box-shadow:0 0 12px rgba(0,255,0,0.7);
}
.selected{
  background:rgba(0,255,0,0.6);
  color:#000;
  box-shadow:0 0 18px rgba(0,255,0,0.8);
}
.bloqueado{
  background:rgba(255,255,255,0.1);
  color:rgba(255,255,255,0.4);
  text-decoration:line-through;
  cursor:not-allowed;
}
.input-box{
  margin:20px auto;
  max-width:400px;
  padding:0 10px;
}
.input-box input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:8px;
  font-size:1rem;
  text-align:center;
  background:rgba(255,255,255,0.1);
  color:#fff;
  box-shadow:0 0 10px rgba(0,255,0,0.2);
  backdrop-filter:blur(4px);
}
.input-box input::placeholder{color:rgba(255,255,255,0.5);}
.button-box{
  margin:20px auto 40px;
}
.button-box button{
  padding:16px 40px;
  border:none;
  border-radius:10px;
  background:linear-gradient(45deg,rgba(0,255,0,0.8),rgba(0,200,200,0.8));
  color:#000;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,0,0.4);
  transition:transform .2s, box-shadow .2s;
}
.button-box button:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(0,255,0,0.7);
}
@media (max-width:480px){
  .num{font-size:.9rem;padding:10px 0;}
  .button-box button{width:90%;}
}
</style>
</head>
<body>

<header>
  <img src="https://iili.io/Ka4uxHX.md.jpg" alt="Fortuna Play">
</header>

<h1>ðŸŽ‰ ElegÃ­ tu nÃºmero ðŸŽ‰</h1>

<div class="grid" id="grid"></div>

<div class="input-box">
  <input type="text" id="whatsapp" placeholder="Tu WhatsApp (solo nÃºmeros)">
</div>

<div class="button-box">
  <button onclick="reservar()">Reservar nÃºmero</button>
</div>

<script>
const grid = document.getElementById('grid');
let elegido = null;
let bloqueados = [];
let cajeroActual = null;

// ðŸ”¹ Cargar lista de bloqueados desde el backend
function cargarBloqueados(){
  fetch('/api/bloqueados')
    .then(r => r.json())
    .then(d => {
      bloqueados = d.bloqueados;
      renderGrid();
    });
}

// ðŸ”¹ Obtener cajero
fetch('/api/cajero')
  .then(r => r.json())
  .then(d => { cajeroActual = d.cajero; });

// ðŸ”¹ Dibujar grilla
function renderGrid() {
  grid.innerHTML = "";
  for (let i = 1; i <= 100; i++) {
    const div = document.createElement('div');
    div.textContent = i;
    if (bloqueados.includes(i)) {
      div.className = 'num bloqueado';
    } else {
      div.className = 'num';
      div.onclick = () => {
        if (div.classList.contains('bloqueado')) return;
        document.querySelectorAll('.num').forEach(n => n.classList.remove('selected'));
        div.classList.add('selected');
        elegido = i;
      };
    }
    grid.appendChild(div);
  }
}

// ðŸ”¹ Reservar nÃºmero
function reservar() {
  const tel = document.getElementById('whatsapp').value.trim();
  if (!elegido || !tel || !cajeroActual) {
    alert("ElegÃ­ un nÃºmero libre y ponÃ© tu WhatsApp");
    return;
  }
  fetch('/api/registrar', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ numero: elegido, telefono: tel })
  })
  .then(r => r.json())
  .then(res => {
    if (res.ok) {
      alert(`NÃºmero ${elegido} reservado correctamente`);
      cargarBloqueados(); // ðŸ”„ Actualizar grilla
    } else {
      alert("Ese nÃºmero ya fue ocupado, elegÃ­ otro");
      cargarBloqueados();
    }
  });

  const msg = `Hola! Mi nÃºmero elegido para el sorteo es ${elegido}`;
  window.open(`https://wa.me/${cajeroActual}?text=${encodeURIComponent(msg)}`, '_blank');
}

// ðŸ”¹ Primera carga
cargarBloqueados();
</script>

</body>
</html>
