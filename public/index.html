<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sorteo Fortuna Play™</title>

<style>
body{
  font-family: Arial, Helvetica, sans-serif;
  background:#111;
  color:#fff;
  text-align:center;
  margin:0;
  padding:0;
}
header img{
  width:100%;
  max-width:600px;
  height:auto;
  display:block;
  margin:0 auto;
  border-bottom:3px solid #0f0;
}
h1{
  margin:20px 10px;
  color:#0f0;
  text-shadow:0 0 10px #0f0;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(50px,1fr));
  gap:6px;
  max-width:600px;
  margin:20px auto;
  padding:0 10px;
}
.num{
  background:#222;
  padding:10px 0;
  border-radius:6px;
  cursor:pointer;
  transition:.2s;
  font-size:1.1rem;
}
.num:hover{background:#0f0;color:#000}
.selected{background:#0f0;color:#000}
.bloqueado{
  background:#555;
  color:#999;
  text-decoration:line-through;
  cursor:not-allowed;
}
.input-box{
  margin:20px auto;
  max-width:400px;
  padding:0 10px;
}
.input-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:1rem;
  text-align:center;
}
.button-box{
  margin:20px auto 40px;
}
.button-box button{
  padding:14px 40px;
  border:none;
  border-radius:8px;
  background:#0f0;
  color:#000;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  transition:background .2s;
}
.button-box button:hover{background:#7f7}
@media (max-width:480px){
  .num{font-size:.9rem;padding:8px 0;}
  .button-box button{width:90%;}
}
</style>
</head>

      };
    }
